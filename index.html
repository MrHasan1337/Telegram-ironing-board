<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Premium Earning Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');
        :root {
            --bg-color: #f4f7f9;
            --card-color: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #718096;
            --accent-primary: #007bff;
            --accent-secondary: #00d4ff;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .card {
            background-color: var(--card-color);
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            padding: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            opacity: 0;
            transform: translateY(20px);
            animation: slide-up 0.6s ease-out forwards;
        }
        @keyframes slide-up {
            to { opacity: 1; transform: translateY(0); }
        }
        #profile-card {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        #profile-pic {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            object-fit: cover;
        }
        #user-info h2 { margin: 0; font-size: 1.1rem; font-weight: 700; }
        #user-info p { margin: 0; color: var(--text-secondary); font-size: 0.9rem; }
        #balance-card {
            text-align: center;
            animation-delay: 0.1s;
        }
        #balance-card p {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        #balance {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #action-card {
            animation-delay: 0.2s;
        }
        .action-button {
            width: 100%;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 1rem;
            border: none;
            border-radius: 15px;
            color: #ffffff;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px -5px var(--accent-primary);
        }
        .action-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px -5px var(--accent-primary);
        }
        .action-button:active:not(:disabled) {
            transform: translateY(0);
        }
        .action-button:disabled {
            background: #e2e8f0;
            color: var(--text-secondary);
            cursor: not-allowed;
            box-shadow: none;
        }
        #timer-text {
            text-align: center;
            margin-top: 1rem;
            color: var(--accent-primary);
            font-weight: 500;
            display: none;
        }
    </style>
</head>
<body>

    <div id="three-canvas"></div>

    <div class="container">
        <!-- Profile Card -->
        <div id="profile-card" class="card">
            <img id="profile-pic" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Profile">
            <div id="user-info">
                <h2 id="user-fullname">Loading User...</h2>
                <p id="user-username">Please wait</p>
            </div>
        </div>

        <!-- Balance Card -->
        <div id="balance-card" class="card">
            <p>Your Total Balance</p>
            <span id="balance">0.00</span>
        </div>

        <!-- Action Card -->
        <div id="action-card" class="card">
             <!-- এই লিঙ্কে ক্লিক করলে Monetag-এর On-Click বিজ্ঞাপন কাজ করবে -->
            <a href="//icvbuh.com/4/9606459" target="_blank" rel="noopener noreferrer" id="ad-link">
                <button id="claim-reward-btn" class="action-button">Watch Ad & Earn (+1.00)</button>
            </a>
            <div id="timer-text"></div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/three@0.148.0/build/three.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#ffffff');

            // --- User Profile ---
            const user = tg.initDataUnsafe?.user;
            if (user) {
                document.getElementById('profile-pic').src = user.photo_url || 'https://i.ibb.co/6Z6XgCg/crush.webp';
                document.getElementById('user-fullname').textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                document.getElementById('user-username').textContent = user.username ? `@${user.username}` : `ID: ${user.id}`;
            } else {
                document.getElementById('user-fullname').textContent = "Welcome, Guest";
                document.getElementById('user-username').textContent = "Open in Telegram to see your profile";
            }
            
            // --- Balance & Reward Logic ---
            const balanceElement = document.getElementById('balance');
            const claimButton = document.getElementById('claim-reward-btn');
            const adLink = document.getElementById('ad-link');
            const timerText = document.getElementById('timer-text');
            
            let currentBalance = 0;
            const REWARD_AMOUNT = 1.00;
            const COOLDOWN_SECONDS = 5;

            function animateValue(obj, start, end, duration) {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    obj.innerHTML = (progress * (end - start) + start).toFixed(2);
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }
            
            function loadBalance() {
                const savedBalance = localStorage.getItem('userBalance_v2');
                currentBalance = savedBalance ? parseFloat(savedBalance) : 0;
                balanceElement.textContent = currentBalance.toFixed(2);
            }

            function saveBalance() {
                localStorage.setItem('userBalance_v2', currentBalance.toString());
            }
            
            function startRewardProcess() {
                claimButton.disabled = true;
                timerText.style.display = 'block';
                let countdown = COOLDOWN_SECONDS;
                timerText.textContent = `Verifying ad... Please wait ${countdown}s`;

                const interval = setInterval(() => {
                    countdown--;
                    timerText.textContent = `Verifying ad... Please wait ${countdown}s`;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        const oldBalance = currentBalance;
                        currentBalance += REWARD_AMOUNT;
                        saveBalance();
                        animateValue(balanceElement, oldBalance, currentBalance, 500);
                        
                        timerText.style.display = 'none';
                        claimButton.disabled = false;
                    }
                }, 1000);
            }

            claimButton.addEventListener('click', startRewardProcess);
            // On-click ad-এর জন্য লিঙ্কটি এমনভাবে রাখা হয়েছে যেন বাটন ক্লিকেই বিজ্ঞাপন এবং রিওয়ার্ড প্রসেস দুটোই শুরু হয়।

            // --- 3D Background Scene ---
            let scene, camera, renderer, particles;
            function initThree() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 10;
                renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('three-canvas').appendChild(renderer.domElement);

                const particleCount = 200;
                const positions = new Float32Array(particleCount * 3);
                for(let i=0; i<particleCount * 3; i++) {
                    positions[i] = (Math.random() - 0.5) * 30;
                }
                const particlesGeometry = new THREE.BufferGeometry();
                particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                const particlesMaterial = new THREE.PointsMaterial({
                    size: 0.05,
                    color: 0x007bff,
                    transparent: true,
                    blending: THREE.AdditiveBlending
                });
                particles = new THREE.Points(particlesGeometry, particlesMaterial);
                scene.add(particles);

                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
                animate();
            }
            const clock = new THREE.Clock();
            function animate() {
                requestAnimationFrame(animate);
                const elapsedTime = clock.getElapsedTime();
                if(particles) {
                    particles.rotation.y = elapsedTime * 0.05;
                }
                renderer.render(scene, camera);
            }
            
            // Initialize
            loadBalance();
            initThree();
        });
    </script>

</body>
</html>
