<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic 3D Telegram Mini App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Satoshi:wght@400;700&display=swap');

        :root {
            --dark-bg: #0c0a09;
            --text-light: #e2e8f0;
            --text-dark: #a0a0a0;
            --pink-glow: hsla(333, 70%, 55%, 0.7);
            --purple-glow: hsla(282, 82%, 54%, 0.5);
            --blue-glow: hsla(210, 89%, 60%, 0.5);
            --gold-glow: hsla(35, 90%, 60%, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Satoshi', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #aurora-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .main-container {
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .glass-card {
            background: rgba(20, 20, 30, 0.4);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(30px);
        }
        
        .glass-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #ff8a8a, #ffffff, #fccbf3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        p {
            color: var(--text-dark);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .action-button {
            font-family: 'Satoshi', sans-serif;
            font-weight: 700;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            color: white;
            background: linear-gradient(90deg, #ff5e78, #ff1a4f);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 94, 120, 0.5);
        }

        .action-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 35px rgba(255, 94, 120, 0.8);
        }

        .action-button:active {
            transform: translateY(0) scale(1);
        }
        
        .monetag-ad-container {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            min-height: 50px; /* বিজ্ঞাপনের জন্য একটি ন্যূনতম উচ্চতা */
        }
    </style>
</head>
<body>

    <canvas id="aurora-canvas"></canvas>
    <div id="three-canvas"></div>

    <div class="main-container">
        <div id="main-card" class="glass-card">
            <h1 id="welcome-title">Welcome</h1>
            <p id="welcome-message">Initializing your futuristic experience. Please wait while we connect to the Telegram universe.</p>
            
            <!-- Telegram Login Widget (আপনার তথ্য যোগ করা হয়েছে) -->
            <div id="telegram-login-container" style="margin-bottom: 2rem;">
                 <script async src="https://telegram.org/js/telegram-widget.js?22" 
                    data-telegram-login="HasanTestxBot" 
                    data-size="large" 
                    data-auth-url="https://mrhasan1337.github.io/Telegram-ironing-board/" 
                    data-request-access="write"></script>
            </div>

            <!-- Monetag Ad Container (আপনার স্ক্রিপ্ট যোগ করা হয়েছে) -->
            <div class="monetag-ad-container">
                <script src='//libtl.com/sdk.js' data-zone='9606459' data-sdk='show_9606459'></script>
            </div>

            <button id="close-app-btn" class="action-button" style="display: none;">Close App</button>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script async src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <!-- Main App Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;
            tg.ready();

            const welcomeTitle = document.getElementById('welcome-title');
            const welcomeMessage = document.getElementById('welcome-message');
            const telegramLoginContainer = document.getElementById('telegram-login-container');
            const closeAppBtn = document.getElementById('close-app-btn');
            
            // Function to be called on successful login
            window.onTelegramAuth = (user) => {
                // Hide login button
                telegramLoginContainer.style.display = 'none';

                // Personalize the welcome message
                welcomeTitle.textContent = `Welcome, ${user.first_name}!`;
                welcomeMessage.textContent = 'You are now connected. This is your personal 3D space within Telegram.';
                
                // Show close button
                closeAppBtn.style.display = 'inline-block';
            };

            // Close button functionality
            closeAppBtn.addEventListener('click', () => {
                tg.close();
            });
            
            // Initial animation for the card
            gsap.to('#main-card', {
                duration: 1.5,
                opacity: 1,
                y: 0,
                ease: 'expo.out',
                delay: 0.5
            });

            // --- 3D Background Logic ---
            let scene, camera, renderer, particles;

            function initThree() {
                const container = document.getElementById('three-canvas');
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;
                renderer = new THREE.WebGLRenderer({ alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(renderer.domElement);
                const particleCount = 500;
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(particleCount * 3);
                for (let i = 0; i < particleCount * 3; i++) {
                    positions[i] = (Math.random() - 0.5) * 10;
                }
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                const material = new THREE.PointsMaterial({
                    size: 0.02,
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.7
                });
                particles = new THREE.Points(geometry, material);
                scene.add(particles);
                window.addEventListener('resize', onWindowResize, false);
                animate();
            }

            function animate() {
                requestAnimationFrame(animate);
                particles.rotation.x += 0.0001;
                particles.rotation.y += 0.0002;
                renderer.render(scene, camera);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            initThree();

            // --- Aurora Background Logic ---
            const canvas = document.getElementById('aurora-canvas');
            const ctx = canvas.getContext('2d');
            let width = canvas.width = window.innerWidth;
            let height = canvas.height = window.innerHeight;
            let gradients = [];
            const colors = [
                { r: 236, g: 72, b: 153, a: 0.4 },
                { r: 139, g: 92, b: 246, a: 0.3 },
                { r: 59, g: 130, b: 246, a: 0.3 },
                { r: 251, g: 191, b: 36, a: 0.3 }
            ];

            class Gradient {
                 constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.radius = Math.random() * width * 0.4 + width * 0.1;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x > width + this.radius || this.x < -this.radius) this.vx *= -1;
                    if (this.y > height + this.radius || this.y < -this.radius) this.vy *= -1;
                }
                draw() {
                    ctx.beginPath();
                    const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                    grad.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.color.a})`);
                    grad.addColorStop(1, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0)`);
                    ctx.fillStyle = grad;
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function initAurora() {
                for(let i=0; i<4; i++) {
                    gradients.push(new Gradient());
                }
                animateAurora();
            }
            
            function animateAurora() {
                ctx.clearRect(0, 0, width, height);
                gradients.forEach(gradient => {
                    gradient.update();
                    gradient.draw();
                });
                requestAnimationFrame(animateAurora);
            }
            
            window.addEventListener('resize', () => {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            });

            initAurora();
        });
    </script>
</body>
</html>
