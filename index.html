<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cosmic Bistro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
        :root {
            --bg-color: #1a1a2e;
            --card-color: #16213e;
            --primary-accent: #e94560;
            --secondary-accent: #0f3460;
            --text-light: #ffffff;
            --text-dark: #a8a8a8;
        }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-light);
            -webkit-tap-highlight-color: transparent;
        }
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .main-container, .admin-panel, .withdraw-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            box-sizing: border-box;
            z-index: 1;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .hidden-panel {
            transform: translateX(100%);
            opacity: 0;
            pointer-events: none;
        }
        .card {
            background: var(--card-color);
            border-radius: 1rem;
            padding: 1.2rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #profile-pic {
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }
        #balance {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .action-button {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            background: var(--primary-accent);
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .secondary-button {
             background: var(--secondary-accent);
        }
        .admin-button {
            background: #ffc107;
            color: #000;
        }
        /* Admin & Withdraw Panel Styles */
        .panel-header {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-accent);
        }
        .user-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
            padding: 0.8rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .input-field {
            width: 100%;
            padding: 0.8rem;
            border-radius: 0.5rem;
            border: 1px solid var(--text-dark);
            background: var(--bg-color);
            color: var(--text-light);
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

    </style>
</head>
<body>

    <div id="three-canvas"></div>

    <!-- Main User Interface -->
    <div id="main-ui" class="main-container">
        <div class="card header">
            <img id="profile-pic" src="" alt="P">
            <div>
                <p style="margin:0; font-size:0.8rem; color:var(--text-dark);">Balance</p>
                <p id="balance">0</p>
            </div>
            <button id="admin-panel-btn" class="admin-button" style="display:none; padding: 0.5rem 1rem;">Admin</button>
        </div>

        <div class="card" style="flex-grow: 1; text-align:center;">
             <h2 style="margin-top:0;">Prepare Recipe</h2>
             <p>Watch an ad to prepare a new recipe and earn Cosmic Coins.</p>
        </div>

        <button class="action-button" id="watchAdBtn">Prepare (+10 Coins)</button>
        <button class="action-button secondary-button" id="withdraw-btn" style="margin-top: 1rem;">Withdraw</button>
    </div>

    <!-- Admin Panel (Hidden by default) -->
    <div id="admin-panel" class="admin-panel hidden-panel">
        <h2 class="panel-header">Admin Panel</h2>
        <div class="user-list-item">
            <span>User: @example_user (ID: 12345)</span>
            <div>
                <button style="background:red;border:none;color:white;padding:5px;">Ban</button>
                <button style="background:green;border:none;color:white;padding:5px;">Verify</button>
            </div>
        </div>
        <div class="user-list-item">
            <span>User: @another_user (ID: 67890)</span>
            <div>
                <button style="background:red;border:none;color:white;padding:5px;">Ban</button>
                <button style="background:green;border:none;color:white;padding:5px;">Verify</button>
            </div>
        </div>
        <p style="color:var(--text-dark); text-align:center; margin-top:1rem;">(This is a simulated user list)</p>
        <button class="action-button secondary-button" id="admin-back-btn" style="margin-top: auto;">Back to App</button>
    </div>
    
    <!-- Withdraw Panel (Hidden by default) -->
    <div id="withdraw-panel" class="withdraw-panel hidden-panel">
        <h2 class="panel-header">Withdraw Coins</h2>
        <input type="text" id="withdraw-method" class="input-field" placeholder="Payment Method (e.g., bKash, Crypto Address)">
        <input type="number" id="withdraw-amount" class="input-field" placeholder="Amount">
        <button id="submit-withdraw" class="action-button">Submit Request</button>
        <button class="action-button secondary-button" id="withdraw-back-btn" style="margin-top: 1rem;">Back</button>
    </div>

    <!-- Monetag Ad Script -->
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='9606459' data-sdk='show_9606459'></script>
    
    <!-- Libraries -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/three@0.148.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const ADMIN_TELEGRAM_ID = 5271912123;
        const user = tg.initDataUnsafe?.user;

        // --- UI Elements ---
        const mainUI = document.getElementById('main-ui');
        const adminPanel = document.getElementById('admin-panel');
        const withdrawPanel = document.getElementById('withdraw-panel');
        
        // --- App State ---
        let balance = 0;

        // --- Role & Panel Management ---
        if (user && user.id === ADMIN_TELEGRAM_ID) {
            document.getElementById('admin-panel-btn').style.display = 'block';
        }

        function showPanel(panelToShow) {
            mainUI.classList.add('hidden-panel');
            adminPanel.classList.add('hidden-panel');
            withdrawPanel.classList.add('hidden-panel');
            panelToShow.classList.remove('hidden-panel');
        }

        document.getElementById('admin-panel-btn').addEventListener('click', () => showPanel(adminPanel));
        document.getElementById('admin-back-btn').addEventListener('click', () => showPanel(mainUI));
        document.getElementById('withdraw-btn').addEventListener('click', () => showPanel(withdrawPanel));
        document.getElementById('withdraw-back-btn').addEventListener('click', () => showPanel(mainUI));

        // --- User Profile & Data ---
        if (user) {
            document.getElementById('profile-pic').src = user.photo_url || 'https://i.ibb.co/6Z6XgCg/crush.webp';
        }
        function loadData() {
            balance = parseInt(localStorage.getItem('cosmic_balance_v1') || '0');
            document.getElementById('balance').textContent = balance;
        }
        function saveData() {
            localStorage.setItem('cosmic_balance_v1', balance);
            document.getElementById('balance').textContent = balance;
        }

        // --- Core Ad Logic ---
        document.getElementById('watchAdBtn').addEventListener('click', () => {
             if (typeof show_9606459 === 'function') {
                show_9606459().then(() => {
                    balance += 10;
                    saveData();
                }).catch(err => console.error("Ad error:", err));
             }
        });
        
        // --- Withdraw Logic ---
        document.getElementById('submit-withdraw').addEventListener('click', () => {
            const method = document.getElementById('withdraw-method').value;
            const amount = document.getElementById('withdraw-amount').value;
            if(!method || !amount) {
                tg.showAlert("Please fill all fields.");
                return;
            }
            if(amount > balance) {
                tg.showAlert("Insufficient balance.");
                return;
            }
            
            // Simulate sending data to admin
            const message = `New Withdraw Request:\nUser: ${user.first_name} (ID: ${user.id})\nMethod: ${method}\nAmount: ${amount}`;
            tg.showAlert("Withdraw request sent! The admin will process it shortly.");
            // In a real app, you'd send this to your backend, which then notifies the admin.
            // For now, we just show an alert.
            showPanel(mainUI);
        });

        // --- 3D Scene ---
        let scene, camera, renderer, foodModel;
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 2);
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.getElementById('three-canvas').appendChild(renderer.domElement);

            const light = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(light);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            // Using a simple TorusKnot as a placeholder for a food model
            // For a custom model, you would use GLTFLoader
            const geometry = new THREE.TorusKnotGeometry(0.7, 0.2, 100, 16);
            const material = new THREE.MeshStandardMaterial({
                color: 0xe94560,
                metalness: 0.5,
                roughness: 0.5
            });
            foodModel = new THREE.Mesh(geometry, material);
            scene.add(foodModel);

            animate();
        }
        function animate() {
            requestAnimationFrame(animate);
            if(foodModel) {
                foodModel.rotation.y += 0.01;
                foodModel.rotation.x += 0.005;
            }
            renderer.render(scene, camera);
        }

        // Initialize
        loadData();
        initThree();
    });
    </script>

</body>
</html>
