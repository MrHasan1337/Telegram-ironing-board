<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Advanced 3D Earning Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Satoshi:wght@400;700&display=swap');
        :root {
            --dark-bg: #0a090c;
            --card-bg: rgba(25, 25, 35, 0.4);
            --text-light: #f0f0f5;
            --text-dark: #a0a0b0;
            --accent-gold: #ffd700;
        }
        body {
            margin: 0;
            font-family: 'Satoshi', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            overflow-x: hidden;
            overflow-y: auto;
        }
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .main-container {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fade-in-up 0.8s ease-out forwards;
        }
        @keyframes fade-in-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Profile Card Styles */
        #profile-card {
            animation-delay: 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        #profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--accent-gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            object-fit: cover;
        }
        #user-fullname {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(90deg, #ffffff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #user-username {
            font-size: 1rem;
            color: var(--text-dark);
            margin: -10px 0 0 0;
        }

        /* Stats Card Styles */
        #stats-card {
            animation-delay: 0.4s;
        }
        .stats-title {
            font-size: 1.2rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }
        .balance {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-gold);
        }

        /* Monetag Ad Card Styles */
        #monetag-card {
            animation-delay: 0.6s;
        }
        .ad-title {
            font-size: 0.8rem;
            color: var(--text-dark);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        /* Action Button (On-Click Ad) */
        .action-button {
            font-family: 'Satoshi', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            padding: 14px 35px;
            border: none;
            border-radius: 50px;
            color: #111;
            background: linear-gradient(90deg, #ffd700, #f0b90b);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
        }
        .action-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(255, 215, 0, 0.7);
        }
    </style>
</head>
<body>
    <div id="three-canvas"></div>
    <div class="main-container">

        <!-- Card 1: User Profile -->
        <div id="profile-card" class="glass-card">
            <img id="profile-pic" src="" alt="Profile Photo">
            <h1 id="user-fullname">Loading...</h1>
            <p id="user-username">@username</p>
        </div>

        <!-- Card 2: Stats -->
        <div id="stats-card" class="glass-card">
            <h2 class="stats-title">Current Balance</h2>
            <p class="balance">$13.37</p>
        </div>

        <!-- Card 3: Monetag Ads -->
        <div id="monetag-card" class="glass-card">
            <h3 class="ad-title">Advertisements</h3>
            
            <!-- Monetag Method 1: In-Page Push (Banner) -->
            <div id="in-page-ad-container" style="margin-bottom: 1.5rem;">
                <script src='//libtl.com/sdk.js' data-zone='9606459' data-sdk='show_9606459'></script>
            </div>
            
            <!-- Monetag Method 2: On-Click (Popunder) - বাটন এর মাধ্যমে -->
            <!-- এই স্ক্রিপ্টটি এর ভেতরের যেকোনো লিঙ্কে ক্লিক করলে বিজ্ঞাপন চালু করবে -->
            <script>(function(d,z,s){s.src='//'+d+'/400/'+z;try{(document.body||document.documentElement).appendChild(s)}catch(e){}})('oaphoace.net', '9606459', document.createElement('script'))</script>
            <a href="https://mrhasan1337.github.io/Telegram-ironing-board/" target="_blank">
                <button class="action-button">Claim Reward (On-Click Ad)</button>
            </a>
            
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/three@0.148.0/build/three.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Initialize Telegram Web App
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand(); // অ্যাপটিকে পুরো স্ক্রিনে বড় করে

            // 2. Populate User Profile Data
            const user = tg.initDataUnsafe?.user;
            if (user) {
                document.getElementById('profile-pic').src = user.photo_url || 'https://i.ibb.co/6Z6XgCg/crush.webp'; // যদি ছবি না থাকে একটি ফলব্যাক ইমেজ
                
                let fullName = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                document.getElementById('user-fullname').textContent = fullName;
                
                if (user.username) {
                    document.getElementById('user-username').textContent = `@${user.username}`;
                } else {
                     document.getElementById('user-username').style.display = 'none';
                }
            } else {
                 document.getElementById('user-fullname').textContent = "Welcome";
                 document.getElementById('user-username').textContent = "Please access via Telegram";
            }

            // 3. Setup 3D Scene
            let scene, camera, renderer, coin;

            function initThree() {
                const container = document.getElementById('three-canvas');
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 3;

                renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(renderer.domElement);

                // Add Lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);
                const pointLight = new THREE.PointLight(0xffffff, 0.8);
                pointLight.position.set(2, 3, 4);
                scene.add(pointLight);

                // Create the 3D Coin
                const coinGeometry = new THREE.CylinderGeometry(1, 1, 0.15, 64);
                const coinMaterial = new THREE.MeshStandardMaterial({
                    color: 0xffd700, // Gold color
                    metalness: 0.9,
                    roughness: 0.3
                });
                coin = new THREE.Mesh(coinGeometry, coinMaterial);
                scene.add(coin);

                window.addEventListener('resize', onWindowResize);
                animate();
            }

            function animate() {
                requestAnimationFrame(animate);
                if(coin){
                    coin.rotation.x += 0.005;
                    coin.rotation.y += 0.01;
                }
                renderer.render(scene, camera);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            initThree();
        });
    </script>
</body>
</html>
