<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Earning Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Satoshi:wght@400;700;900&display=swap');
        :root {
            --bg-color: #0d0d1a;
            --card-bg: rgba(15, 15, 30, 0.5);
            --glow-color: #00ffff;
            --text-light: #e0e0ff;
            --text-dark: #8a8a9e;
            --accent-color: #ff00ff;
        }
        body {
            margin: 0;
            font-family: 'Satoshi', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-light);
            overflow-x: hidden;
            overflow-y: auto;
        }
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }
        .hud-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            padding: 1.2rem;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1), inset 0 0 15px rgba(0, 255, 255, 0.05);
            opacity: 0;
            transform: scale(0.9);
            animation: fade-in-scale 0.7s ease-out forwards;
        }
        @keyframes fade-in-scale {
            to { opacity: 1; transform: scale(1); }
        }
        #profile-card {
            animation-delay: 0.1s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        #profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--glow-color);
        }
        #user-info h2 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 700;
        }
        #user-info p {
            margin: 0;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        #balance-card {
            animation-delay: 0.2s;
            text-align: center;
        }
        #balance-card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
            color: var(--text-dark);
            text-transform: uppercase;
            font-weight: 400;
        }
        #balance {
            font-size: 3rem;
            font-weight: 900;
            color: var(--glow-color);
            text-shadow: 0 0 15px var(--glow-color);
        }

        #actions-card {
            animation-delay: 0.3s;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .action-button {
            font-family: 'Satoshi', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            padding: 1rem;
            border: 1px solid var(--accent-color);
            border-radius: 10px;
            color: var(--text-light);
            background: linear-gradient(45deg, rgba(255,0,255,0.1), rgba(255,0,255,0.2));
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255,0,255,0.2);
        }
        .action-button:hover:not(:disabled) {
            background-color: rgba(255,0,255,0.3);
            box-shadow: 0 0 25px rgba(255,0,255,0.4);
            transform: translateY(-2px);
        }
        .action-button:disabled {
            background: rgba(128, 128, 128, 0.1);
            border-color: rgba(128,128,128,0.5);
            color: var(--text-dark);
            cursor: not-allowed;
        }

        #ad-card {
            animation-delay: 0.4s;
        }
        #ad-card h3 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--text-dark);
            font-size: 0.8rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="three-canvas"></div>

    <div class="container">
        <!-- Profile Card -->
        <div id="profile-card" class="hud-card">
            <img id="profile-pic" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="P"> <!-- Transparent placeholder -->
            <div id="user-info">
                <h2 id="user-fullname">Loading...</h2>
                <p id="user-username">Verifying...</p>
            </div>
        </div>

        <!-- Balance Card -->
        <div id="balance-card" class="hud-card">
            <h3>Total Balance</h3>
            <p id="balance">0.00</p>
        </div>

        <!-- Actions Card -->
        <div id="actions-card" class="hud-card">
            <button id="claim-reward-btn" class="action-button">Claim Reward (+1.00)</button>
            <div id="timer-text" style="text-align:center; color: var(--accent-color); display:none; font-weight:700;"></div>
        </div>

        <!-- Monetag Ad Card -->
        <div id="ad-card" class="hud-card">
            <h3>Advertisement</h3>
            <!-- এইখানে আপনার Monetag ব্যানার কোডটি বসানো আছে -->
            <div style="text-align: center;">
                 <script src='//libtl.com/sdk.js' data-zone='9606459' data-sdk='show_9606459'></script>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/three@0.148.0/build/three.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Telegram and User Setup ---
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();

            const user = tg.initDataUnsafe?.user;
            if (user) {
                // Fetch and set profile picture if available, otherwise use a fallback
                document.getElementById('profile-pic').src = user.photo_url || 'https://i.ibb.co/6Z6XgCg/crush.webp';
                document.getElementById('user-fullname').textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                document.getElementById('user-username').textContent = user.username ? `@${user.username}` : `ID: ${user.id}`;
            } else {
                 document.getElementById('user-fullname').textContent = "Guest";
                 document.getElementById('user-username').textContent = "Please open in Telegram";
            }

            // --- Balance and Data Logic ---
            const balanceElement = document.getElementById('balance');
            const claimButton = document.getElementById('claim-reward-btn');
            const timerText = document.getElementById('timer-text');
            let balance = 0;
            const REWARD_AMOUNT = 1.00;
            const COOLDOWN_SECONDS = 10;

            function loadBalance() {
                const savedBalance = localStorage.getItem('userBalance_v1');
                balance = savedBalance ? parseFloat(savedBalance) : 0;
                updateBalanceDisplay();
            }

            function saveBalance() {
                localStorage.setItem('userBalance_v1', balance.toString());
            }

            function updateBalanceDisplay() {
                balanceElement.textContent = balance.toFixed(2);
            }

            claimButton.addEventListener('click', () => {
                claimButton.disabled = true;
                timerText.style.display = 'block';

                let countdown = COOLDOWN_SECONDS;
                timerText.textContent = `Claiming in ${countdown}s...`;

                const interval = setInterval(() => {
                    countdown--;
                    timerText.textContent = `Claiming in ${countdown}s...`;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        balance += REWARD_AMOUNT;
                        saveBalance();
                        updateBalanceDisplay();
                        
                        timerText.style.display = 'none';
                        claimButton.disabled = false;
                    }
                }, 1000);
            });

            // --- 3D Scene Setup ---
            let scene, camera, renderer, energyCore;

            function initThree() {
                const container = document.getElementById('three-canvas');
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 4;

                renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(renderer.domElement);
                
                // Lights
                scene.add(new THREE.AmbientLight(0xffffff, 0.2));
                const pointLight = new THREE.PointLight(0x00ffff, 1.5, 100);
                pointLight.position.set(0, 0, 2);
                scene.add(pointLight);
                
                const accentLight = new THREE.PointLight(0xff00ff, 2, 100);
                accentLight.position.set(0, 0, 2);
                scene.add(accentLight);

                // Advanced 3D Object: Energy Core (Torus Knot)
                const geometry = new THREE.TorusKnotGeometry(1.2, 0.15, 128, 16);
                const material = new THREE.MeshStandardMaterial({
                    color: 0xcccccc,
                    metalness: 0.9,
                    roughness: 0.2,
                    emissive: 0xff00ff, // The glowing color
                    emissiveIntensity: 0.5
                });
                energyCore = new THREE.Mesh(geometry, material);
                scene.add(energyCore);

                window.addEventListener('resize', onWindowResize);
                animate();
            }

            let clock = new THREE.Clock();

            function animate() {
                requestAnimationFrame(animate);
                const elapsedTime = clock.getElapsedTime();

                if(energyCore){
                    energyCore.rotation.y = elapsedTime * 0.3;
                    energyCore.rotation.x = elapsedTime * 0.1;
                    energyCore.position.y = Math.sin(elapsedTime * 0.5) * 0.2;
                }
                
                renderer.render(scene, camera);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            // --- Initialize everything ---
            loadBalance();
            initThree();
        });
    </script>
</body>
</html>
